<html lang="en">
<head>
<meta charset="utf-8">

<div id="test-element">
</div>

<button id="test-button">test something</button>

<script src="../bootstrap-5.2.3-dist/js/bootstrap.bundle.min.js"></script>

<script type="module">

import { DummyWidget } from '../lib/base/widget.js';
import { ControlButtons } from './controlbuttons.js';
var dummy_widget = new DummyWidget();
var widget = new ControlButtons("test-element");

widget.setLogLevel(-1); // debugging

// connect signals
widget.signals.plus.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("plus")
    }
)
widget.signals.minus.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("minus")
    }
)
widget.signals.left.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("left")
    }
)
widget.signals.right.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("right")
    }
)
widget.signals.up.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("up")
    }
)
widget.signals.down.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("down")
    }
)
widget.signals.home.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("home")
    }
)

widget.signals.fw.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("fw")
    }
)

widget.signals.bw.connect(
    (par) => {
        dummy_widget.slot.bind(dummy_widget)("bw")
    }
)


// test your slots
//widget.some_slot();

let button = document.getElementById("test-button");

button.onclick = () => {
    widget.set_delay_slot(1.25);
};

</script>
